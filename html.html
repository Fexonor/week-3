<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <form action="/submit-form" method="post">
    <label for="username">username (4-8 char):</label>
    <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="username">
    <br>
    <label for="password">password</label>
    <input type="password" id="password" name="password" required minlength="8" placeholder="password">
    <br>
    <label for="email">Enter your example.com email:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@example\.com" size="30" required placeholder="example.com">
    <br>

    <label for="age">Enter your age :</label>
    <input type="number" id="age" name="age" placeholder="18">
    <br>

    <label for="terms">Terms of Service:</label>
    <input type="checkbox" id="terms" name="Terms of Service" required >
    <br>
    <button type="submit">Submit</button>

  </form>
</body>
</html>

</html>
